ame: Newsroom 24/7 Bot

on:
  schedule:
    - cron: "0 */3 * * *" # Run every 3 hours
  workflow_dispatch: # Manual trigger
    inputs:
      mode:
        description: "News mode (indian, international, or all)"
        required: false
        default: "all"

jobs:
  # Job 1: Generate Indian News Video
  generate-indian-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright Browsers
        run: |
          playwright install chromium --with-deps

      - name: Download Dedup Database
        uses: actions/cache@v4
        with:
          path: processed_articles.json
          key: dedup-db-${{ github.run_id }}
          restore-keys: |
            dedup-db-

      - name: Run News Bot (Indian)
        env:
          NEWSDATA_API_KEY: ${{ secrets.NEWSDATA_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TTS_API_KEY: ${{ secrets.TTS_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          YOUTUBE_CREDS_JSON: ${{ secrets.YOUTUBE_CREDS_JSON }}
        run: python main.py --mode indian

      - name: Upload Indian News Video
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: indian-news-video
          path: generated_videos/*.mp4
          retention-days: 5

      - name: Save Dedup Database
        uses: actions/cache/save@v4
        if: always()
        with:
          path: processed_articles.json
          key: dedup-db-${{ github.run_id }}

  # Job 2: Generate International News Video
  generate-international-news:
    runs-on: ubuntu-latest
    needs: generate-indian-news # Wait for Indian news to complete (to share dedup)

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright Browsers
        run: |
          playwright install chromium --with-deps

      - name: Download Dedup Database
        uses: actions/cache@v4
        with:
          path: processed_articles.json
          key: dedup-db-${{ github.run_id }}
          restore-keys: |
            dedup-db-

      - name: Run News Bot (International)
        env:
          NEWSDATA_API_KEY: ${{ secrets.NEWSDATA_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TTS_API_KEY: ${{ secrets.TTS_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          YOUTUBE_CREDS_JSON: ${{ secrets.YOUTUBE_CREDS_JSON }}
        run: python main.py --mode international

      - name: Upload International News Video
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: international-news-video
          path: generated_videos/*.mp4
          retention-days: 5

      - name: Save Dedup Database
        uses: actions/cache/save@v4
        if: always()
        with:
          path: processed_articles.json
          key: dedup-db-${{ github.run_id }}-final
