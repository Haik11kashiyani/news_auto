<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, height=1920, initial-scale=1.0">
    <title>News Overlay Style 3</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&family=Roboto+Condensed:wght@700&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1080px;
            height: 1920px;
            background: transparent;
            font-family: 'Chakra Petch', sans-serif;
            overflow: hidden;
            display: grid;
            grid-template-rows: 150px 1fr 200px;
            /* Header, Content, Footer */
        }

        /* --- TOP HEADER --- */
        .header {
            background: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            border-bottom: 5px solid #00ffcc;
            /* Cyan Accent */
            box-shadow: 0 10px 30px rgba(0, 255, 204, 0.2);
        }

        .brand {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .brand span {
            color: #00ffcc;
        }

        .live-badge {
            background: #ff0033;
            color: white;
            padding: 10px 20px;
            font-size: 24px;
            font-weight: 700;
            border-radius: 5px;
            animation: pulse 2s infinite;
        }

        /* --- MIDDLE AREA (Video Viewport) --- */
        .content {
            position: relative;
            /* Transparent center for video */
        }

        /* --- SIDEBAR (Floating) --- */
        .sidebar-card {
            position: absolute;
            right: 40px;
            top: 100px;
            width: 350px;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #00ffcc;
            border-radius: 0 20px 0 20px;
            padding: 30px;
            color: white;
        }

        .topic {
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 32px;
            color: #00ffcc;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .headline-main {
            font-size: 36px;
            line-height: 1.3;
        }

        /* --- BOTTOM FOOTER --- */
        .footer {
            background: linear-gradient(0deg, #000 0%, rgba(0, 0, 0, 0.8) 100%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .ticker-wrap {
            width: 100%;
            height: 80px;
            background: #00ffcc;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .ticker {
            display: inline-block;
            white-space: nowrap;
            padding-left: 100%;
            animation: ticker 20s linear infinite;
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 40px;
            font-weight: 700;
            color: #000;
            text-transform: uppercase;
        }

        @keyframes ticker {
            0% {
                transform: translate3d(0, 0, 0);
            }

            100% {
                transform: translate3d(-100%, 0, 0);
            }
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="brand">LOGIC <span>VAULT</span></div>
        <div class="live-badge">LIVE</div>
    </div>

    <div class="content">
        <!-- Floating Info Card -->
        <div class="sidebar-card">
            <div class="topic">TOP STORY</div>
            <div class="headline-main" id="headline-display">Data Loading...</div>
        </div>
    </div>

    <div class="footer">
        <div class="ticker-wrap">
            <div class="ticker" id="ticker-display">BREAKING NEWS /// UPDATES COMING IN /// STAY TUNED ///</div>
        </div>
    </div>

    <script>
        function setTickerText(headline, ticker) {
            document.getElementById('headline-display').innerText = headline;
            // Create a long ticker string
            const fullTicker = ticker + "  ///  " + ticker + "  ///  " + ticker;
            document.getElementById('ticker-display').innerText = fullTicker;
        }
    </script>
</body>

</html>
