<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, height=1920, initial-scale=1.0">
    <title>News Overlay</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1080px;
            height: 1920px;
            background: transparent;
            /* Transparent for Playwright capture */
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* --- Glassmorphism Header --- */
        .header {
            width: 100%;
            height: 150px;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 40px;
        }

        .logo {
            font-size: 42px;
            font-weight: 800;
            color: #ffffff;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255, 165, 0, 0.6);
            /* Orange Glow */
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo span {
            color: #FF8C00;
            /* Dark Orange */
        }

        /* --- Main Content Area (Invisible, just spacing) --- */
        .content-area {
            flex-grow: 1;
        }

        /* --- Footer / Chyron Area --- */
        .footer {
            margin-bottom: 150px;
            /* Space from bottom */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* 1. Glass Card for Headlines */
        .glass-card {
            width: 900px;
            background: rgba(20, 20, 20, 0.6);
            /* Dark semi-transparent */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            /* animation: slideUp 0.8s ease-out; REMOVED for stability in capture */
        }

        .category-tag {
            display: inline-block;
            background: #FF4500;
            /* Orange Red */
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 24px;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.4);
        }

        .headline-text {
            font-size: 56px;
            font-weight: 800;
            color: white;
            line-height: 1.2;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }

        /* 2. Scrolling Ticker */
        .ticker-container {
            width: 100%;
            height: 80px;
            background: #FF8C00;
            /* Main Brand Orange */
            display: flex;
            align-items: center;
            overflow: hidden;
            white-space: nowrap;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.3);
            border-top: 2px solid white;
            border-bottom: 2px solid white;
        }

        .ticker-text {
            display: inline-block;
            font-size: 32px;
            font-weight: 600;
            color: black;
            padding-left: 100%;
            animation: ticker 15s linear infinite;
        }

        @keyframes ticker {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="logo">LOGIC <span>VAULT</span></div>
    </div>

    <div class="content-area"></div>

    <div class="footer">
        <!-- The Main Headline Glass Card -->
        <div class="glass-card">
            <div class="category-tag">BREAKING NEWS</div>
            <div class="headline-text" id="headline-display">Loading Headlines...</div>
        </div>
    </div>

    <!-- Scrolling Ticker -->
    <div class="ticker-container">
        <div class="ticker-text" id="ticker-display">LATEST UPDATES...</div>
    </div>

    <script>
        // Function to update text dynamically via Playwright
        function setTickerText(headline, ticker) {
            document.getElementById('headline-display').innerText = headline;
            // Repeat ticker text to fill space
            document.getElementById('ticker-display').innerText = ticker + "   ///   " + ticker + "   ///   " + ticker;
        }
    </script>
</body>

</html>
