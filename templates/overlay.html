<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, height=1920, initial-scale=1.0">
    <title>News Overlay</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1080px;
            height: 1920px;
            background: transparent;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Top Right Clock */
        .clock-container {
            position: absolute;
            top: 40px;
            right: 40px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 15px 30px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .live-indicator {
            width: 15px;
            height: 15px;
            background-color: #ff0000;
            border-radius: 50%;
            margin-right: 15px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        /* Bottom Ticker */
        .ticker-container {
            position: absolute;
            bottom: 150px; /* Raised slightly for subtitles if needed */
            left: 0;
            width: 100%;
            height: 120px;
            background: linear-gradient(90deg, #cc0000 0%, #990000 100%);
            display: flex;
            align-items: center;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.4);
            transform: translateY(100%); /* Start hidden */
            border-top: 4px solid #ff3333;
        }

        .ticker-label {
            background: #000;
            color: #fff;
            height: 100%;
            padding: 0 40px;
            display: flex;
            align-items: center;
            font-size: 40px;
            font-weight: 900;
            text-transform: uppercase;
            z-index: 2;
            clip-path: polygon(0 0, 100% 0, 90% 100%, 0% 100%);
            width: 300px;
        }

        .ticker-track {
            white-space: nowrap;
            overflow: hidden;
            flex-grow: 1;
            color: #fff;
            font-size: 38px;
            font-weight: 600;
            padding-left: 20px;
        }

        .ticker-item {
            display: inline-block;
            padding-right: 50px;
        }

    </style>
</head>
<body>

    <div class="clock-container">
        <div class="live-indicator"></div>
        <span id="time-display">--:-- IST</span>
    </div>

    <div class="ticker-container" id="ticker">
        <div class="ticker-label">BREAKING</div>
        <div class="ticker-track">
            <div class="ticker-item" id="ticker-text">LOADING BREAKING NEWS...</div>
            <div class="ticker-item" id="ticker-text-2">Loading...</div>
        </div>
    </div>

    <script>
        // Update Time
        function updateTime() {
            const now = new Date();
            const options = { timeZone: 'Asia/Kolkata', hour: '2-digit', minute: '2-digit', hour12: false };
            const timeString = now.toLocaleTimeString('en-US', options);
            document.getElementById('time-display').innerText = timeString + " IST";
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Animate In
        gsap.to("#ticker", { duration: 0.8, y: 0, ease: "power3.out", delay: 0.5 });

        // Ticker Scroll Animation
        function setTickerText(text) {
            const t1 = document.getElementById('ticker-text');
            const t2 = document.getElementById('ticker-text-2');
            t1.innerText = text + "  •  ";
            t2.innerText = text + "  •  ";

            // Continuous scroll loop
            const trackWidth = t1.offsetWidth;
            gsap.to(".ticker-item", {
                x: -trackWidth,
                duration: 15,
                ease: "none",
                repeat: -1
            });
        }

        // Default Init (can be overridden by Playwright evaluate)
        setTickerText("WELCOME TO LOGIC VAULT NEWS • YOUR DAILY DOSE OF TRUTH •");

    </script>
</body>
</html>
